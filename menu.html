
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню - Вкусные Истории</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Вкусные Истории</a>
                
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="menu.html" class="active">Меню</a></li>
                        <li><a href="account.html">Личный кабинет</a></li>
                    </ul>
                </nav>
                
                <div class="header-buttons">
                    <button id="authButton" class="btn btn-outline">
                        <i class="fas fa-user"></i> Войти
                    </button>
                    
                    <a href="cart.html" class="cart-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cartCount" class="cart-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>Наше меню</h1>
        </div>
    </section>

    <section class="menu-section">
        <div class="container">
            <div class="menu-categories">
                <button class="category-btn active" data-category="all">Все блюда</button>
                <button class="category-btn" data-category="pizza">Пицца</button>
                <button class="category-btn" data-category="soup">Супы</button>
                <button class="category-btn" data-category="pasta">Паста</button>
                <button class="category-btn" data-category="sushi">Суши</button>
            </div>
            
            <div class="dishes-grid" id="menuDishes">
                <!-- Dishes will be loaded dynamically -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <h2>Вкусные Истории</h2>
                <p>Доставка вкусных блюд в любую точку города</p>
                <p>© 2025 Вкусные Истории. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <h3>Вход в аккаунт</h3>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="example@mail.ru" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" placeholder="********" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                </form>
            </div>
            
            <div id="registerForm" class="auth-form">
                <h3>Регистрация</h3>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerName">Имя</label>
                        <input type="text" id="registerName" placeholder="Иван Иванов" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="example@mail.ru" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" placeholder="********" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPasswordConfirm">Подтвердите пароль</label>
                        <input type="password" id="registerPasswordConfirm" placeholder="********" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
